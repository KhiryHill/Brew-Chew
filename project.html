<!DOCTYPE html>
<html>

<head>
    <title>Charlotte Bar Crawl</title>
    <meta charset="UTF-8">
    <meta name="author" content="team6">
    <meta name="keywords" content="Bar, Bar Crawl, Charlotte">
    <meta name="description"
        content="This is a web app that takes user input and finds the nearest bar to the user as well as it's ratings">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="project.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</head>

<body>
    <!--Initial page view-->
    <div class="container page1">
        <div id="header-content">
            <div class="row">
                <div class="col-lg-12">
                    <header>
                        <h1>Brewery Crawl Charlotte</h1>
                    </header>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3" id="age-check">
                <p> Are you 21 or older?</p>
                <button type="button" class="btn" id="yesBtn">Yes</button>
                <button type="button" class="btn" id="noBtn">No</button>
            </div>
        </div>

    </div>
    <!--Under age page view-->
    <div class="container page0">
        <div id="header-content">
            <div class="row">
                <div class="col-lg-12">
                    <header>
                        <h1>Brewery Crawl Charlotte</h1>
                    </header>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3" id="under-age">
                <br><br><br><br><br><br>
                <p> <strong>Please revisit when you are old enough!</strong></p>
            </div>
        </div>

    </div>

    <!--Content to display, if user is 21 or older-->
    <div class="container page2">
        <div id="header-content">
            <div class="row">
                <div class="col-lg-10">
                    <header>
                        <h1>Brewery Crawl Charlotte</h1>
                    </header>
                </div>
                <div class="col-lg-2">
                    <button id="button" class="btn btn primary">Fill My Mug!</button>
                </div>
            </div>
        </div>
        <main>
            
            <div class="row">
                <div class="col-lg-12">
                    <h2>Breweries In The Area</h2>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Brewery Name</th>
                                <th>Location</th>
                                <th>Phone Number</th>
                                <th>Website</th>
                            </tr>
                        
                        <tr>
                            <td id="bar-name"></td>
                            <td id="location"></td>
                            <td id="phone"></td>
                            <td id="url"></td>
                        </tr>
                    </thead>
                    </table>
                </div>
            </div>
        </main>
        <div id="footer-info" class="row">
            <div class="col-md-4">
                <div id="contact-us">
                    <p>Contact Us:</p>
                    <a href="https://github.com/KhiryHill/project1">Github Repo</a>
                </div>
            </div>
            <div class="col-md-4">
                <footer>
                    <p>All Rights Reserved - &copy;</p>
                </footer>
            </div>
            <div id="external-links" class="col-md-4">
                <!--External links(Google, Facebook, and Twitter)-->
                <ul>
                    <li>
                        <a class="btn btn-block btn-social btn-google" href="https://www.google.com">Google</a>
                    </li>
                    <li>
                        <a class="btn btn-block btn-social btn-facebook" href="https://www.facebook.com">Facebook</a>
                    </li>
                    <li>
                        <a class="btn btn-block btn-social btn-twitter" href="https://www.Twitter.com">Twitter</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="project.js"></script>
</body>

</html>
